    <div class="music-player hidden" id="music-player">

        <div class="song-cover">

        </div>
        <div class="flex-row song-info">
           <strong class="t_over"id="song-name">
                 Bolo Ta Ra Ra
           </strong>
          <small class="t_over2">
             Demo text
          </small>
          </div>
        <div class="song-actions">
        <svg class="fav " width="18" height="18" viewBox="0 0 19 19"><g fill="none" fill-rule="evenodd"><path class="svg_color" fill-rule="nonzero" d="M9 17.792l-1.208-1.1C3.5 12.8.667 10.225.667 7.083.667 4.508 2.683 2.5 5.25 2.5c1.45 0 2.842.675 3.75 1.733A5.011 5.011 0 0 1 12.75 2.5c2.567 0 4.583 2.008 4.583 4.583 0 3.142-2.833 5.717-7.125 9.609L9 17.792z"></path></g></svg>

      </div>
      </div>

          <span class="sepr">/</span>
          <span class="_b" id="songTotalTime">00:00</span>
        </div>
         <button class="shuffle">
             <svg width="24" height="24" viewBox="0 0 24 24"><path class="svg_color" fill="#000" fill-rule="evenodd" d="M18.5 13.024V18H8.302v2L5 17.532l3.302-2.46V17H17.5v-3.976h1zM16.698 4L20 6.468l-3.302 2.46V7H7.5v3.976h-1V6h10.198V4z"></path></svg>
         </button>

          <svg width="24" height="24" viewBox="0 0 24 24"><g class="svg_color" fill="#000" transform="translate(-655 -2658) translate(87 2624)"><g transform="translate(520 29) rotate(-180 32.714 12.5)"><path d="M5.187 2.955L12.588 12.834 -2.215 12.834z" transform="rotate(90 5.187 7.895)"></path><rect width="1.482" height="14.803" x="9.632" y=".74" rx=".741"></rect></g></g> </svg>
        </button>

             <span id="playing"><svg width="22" height="22" viewBox="0 0 24 24"><path class="svg_color" d="M14 19h4V5h-4v14zm-8 0h4V5H6v14z"></path></svg></span>
        </button>
